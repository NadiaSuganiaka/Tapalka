<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Bunny tap</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <img id="background" src="img/background.jpg">
    <main>
        <img id="logo" src="img/logo.png">
        
        <h1 id="title">Welcome to BUNNY TAP</h1>
        <h2>Sign up</h2>
    </main>
    <form>
        <div>  
            <label>Email</label>
            <input type = "email" name="email">
        </div>
        <div>  
            <label>Password</label>
            <div>
                <input id="password" type = "password" name="password">
                <img class="show" id="showOn" src="img/showOn.png">
                <img class="show" id="showOff" src="img/showOff.png">
            </div>
        </div>
        <button id="signUpButton" >Sign up</button>
        <p class="acaunt">Already have an account?<a href="signIn.html">Sign in</a></p>
    </form>
    <div id="popup" class="popup-dis">
        <p id="popupText"></p>
        <img src="img/popupBunny.png" id="popupBunny">
    </div>
    <script src="sign.js"></script>
</body>
</html>
